#
# qmake configuration for common sylixos
#
CONFIG                  += sylixos

QMAKE_CFLAGS_THREAD     += -D_REENTRANT
QMAKE_CXXFLAGS_THREAD   += $$QMAKE_CFLAGS_THREAD

QMAKE_CFLAGS         += -DSYLIXOS -DSYLIXOS_LIB -fsigned-char -fno-short-enums -g -DQT_NO_QWS_QPF2 -fPIC
QMAKE_CXXFLAGS       +=

QMAKE_INCDIR          = $${SYLIXOS_BASE_PATH}/libsylixos/SylixOS
QMAKE_INCDIR         += $${SYLIXOS_BASE_PATH}/libsylixos/SylixOS/include
QMAKE_INCDIR         += $${SYLIXOS_BASE_PATH}/libsylixos/SylixOS/include/inet
QMAKE_INCDIR         += $${SYLIXOS_BASE_PATH}/libsylixos/SylixOS/include/arch/$${SYLIXOS_ARCH}
QMAKE_INCDIR         += $${SYLIXOS_BASE_PATH}/libcextern/libcextern/include
QMAKE_LIBDIR          = $${SYLIXOS_BASE_PATH}/libsylixos/Release $${SYLIXOS_BASE_PATH}/libsylixos/Debug
QMAKE_LIBDIR         += $${SYLIXOS_BASE_PATH}/libcextern/Release $${SYLIXOS_BASE_PATH}/libcextern/Debug
QMAKE_INCDIR_X11      =
QMAKE_LIBDIR_X11      =
QMAKE_INCDIR_QT       = $$[QT_INSTALL_HEADERS]
QMAKE_LIBDIR_QT       = $$[QT_INSTALL_LIBS]
QMAKE_INCDIR_OPENGL   =
QMAKE_LIBDIR_OPENGL   =
QMAKE_INCDIR_OPENGL_ES1 = $$QMAKE_INCDIR_OPENGL
QMAKE_LIBDIR_OPENGL_ES1 = $$QMAKE_LIBDIR_OPENGL
QMAKE_INCDIR_OPENGL_ES2 = $$QMAKE_INCDIR_OPENGL
QMAKE_LIBDIR_OPENGL_ES2 = $$QMAKE_LIBDIR_OPENGL
QMAKE_INCDIR_EGL      =
QMAKE_LIBDIR_EGL      =
QMAKE_INCDIR_OPENVG   =
QMAKE_LIBDIR_OPENVG   =

equals(SYLIXOS_ARCH, "arm") {
QMAKE_LIBS            = -nostdlib -fPIC -shared -lcextern -ldsohandle -lstdc++ -lvpmpdm -lm -lgcc
} else {
QMAKE_LIBS            = -fPIC -shared -lcextern -ldsohandle -lstdc++ -lvpmpdm -lm -lgcc
}
QMAKE_LIBS_DYNLOAD    =
QMAKE_LIBS_X11        =
QMAKE_LIBS_X11SM      =
QMAKE_LIBS_NIS        =
QMAKE_LIBS_EGL        =
QMAKE_LIBS_OPENGL     =
QMAKE_LIBS_OPENGL_QT  =
QMAKE_LIBS_OPENGL_ES1 =
QMAKE_LIBS_OPENGL_ES2 =
QMAKE_LIBS_OPENVG     =
QMAKE_LIBS_THREAD     =

QMAKE_CFLAGS_WAYLAND  =
QMAKE_INCDIR_WAYLAND  =
QMAKE_LIBS_WAYLAND    =
QMAKE_LIBDIR_WAYLAND  =
QMAKE_DEFINES_WAYLAND =

QMAKE_MOC             = $$[QT_INSTALL_BINS]/moc
QMAKE_UIC             = $$[QT_INSTALL_BINS]/uic

QMAKE_AR              = ar cqs
QMAKE_OBJCOPY         = objcopy
QMAKE_RANLIB          =

QMAKE_TAR             = tar -cf
QMAKE_GZIP            = gzip -9f

QMAKE_COPY            = cp -f
QMAKE_COPY_FILE       = $(COPY)
QMAKE_COPY_DIR        = $(COPY) -r
QMAKE_MOVE            = mv -f
QMAKE_DEL_FILE        = rm -f
QMAKE_DEL_DIR         = rmdir
QMAKE_STRIP           = strip
QMAKE_STRIPFLAGS_LIB += --strip-unneeded
QMAKE_CHK_DIR_EXISTS  = test -d
QMAKE_MKDIR           = mkdir -p
QMAKE_INSTALL_FILE    = install -m 644 -p
QMAKE_INSTALL_PROGRAM = install -m 755 -p

include(unix.conf)
